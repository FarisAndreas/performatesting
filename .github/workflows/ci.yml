name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint with ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Unit Test with Jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest with coverage
        run: npm run test -- --coverage

  sonarqube:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
         node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  k6-smoke-test:
    name: k6 Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          K6_VERSION=$(curl -s "https://api.github.com/repos/grafana/k6/releases/latest" | grep -Po '"tag_name": "v\K[0-9.]+')
          wget -qO k6.tar.gz https://github.com/grafana/k6/releases/latest/download/k6-v$K6_VERSION-linux-amd64.tar.gz
          mkdir k6-temp
          tar xf k6.tar.gz --strip-components=1 -C k6-temp
          sudo mv k6-temp/k6 /usr/local/bin
          k6 --version
          rm -rf k6.tar.gz k6-temp

      - name: Run k6 smoke test
        run: k6 run loadtests/script.js
